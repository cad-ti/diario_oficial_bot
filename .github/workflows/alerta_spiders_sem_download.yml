name: Verifica√ß√£o spiders sem downloads na √∫ltima semana

on:
  schedule:
    - cron: '0 13 * * 1'  # Segunda √†s 10h (Bras√≠lia = UTC-3)
  workflow_dispatch:

jobs:
  verificar:
    runs-on: ubuntu-latest

    steps:
      - name: üîÑ Clonar o reposit√≥rio
        uses: actions/checkout@v3

      - name: üì• Instalar GitHub CLI
        run: sudo apt-get update && sudo apt-get install -y gh

      - name: üì• Baixar artefato ultima-edicao mais recente
        run: |
          # Pega o run_id mais recente do workflow "Envio dos Clippings"
          RUN_ID=$(gh run list --workflow "Envio dos Clippings" --json databaseId --jq '.[0].databaseId' || echo "")

          if [ -n "$RUN_ID" ]; then
            echo "Baixando artefato da execu√ß√£o: $RUN_ID"
            gh run download $RUN_ID --name ultima-edicao --dir .
          else
            echo "Nenhuma execu√ß√£o anterior encontrada. Encerrando workflow."
            exit 1
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: üêç Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: üì¶ Instalar depend√™ncias
        run: |
          python -m pip install --upgrade pip
          pip install python-dateutil

      - name: üìß Verificar e enviar alerta
        run: python verificar_atualizacoes.py
        env:
          EMAIL_REMETENTE: ${{ secrets.EMAIL_REMETENTE }}
          EMAIL_SENHA: ${{ secrets.EMAIL_SENHA }}
          DESTINATARIOS_ALERTA: ${{ vars.DESTINATARIOS_ALERTA }}
